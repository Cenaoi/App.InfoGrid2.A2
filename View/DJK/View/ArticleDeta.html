<html>
<head>

<body style="max-width:640px;margin:auto;font-family:Microsoft YaHei,Helvitica,Verdana,Tohoma,Arial,san-serif;">



    <!-- 这是基本结构 -->
    <div class="page-group">

        <div class="page">


            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon icon-left pull-left back"></a>
                <h1 class="title def_title"></h1>
                <a class="icon icon-home pull-right expand" href="Home.html"></a>
            </header>

            <!--内容容器-->
            <div class="content" style="padding:0.5rem;">




            </div>


            <script type="text/javascript" data-main="true">

                function main() {


                    var obj = {};

                    //初始化事件
                    obj.onInit = function () {

                        var me = this,
                            el = me.el;

                        var menu_id = xyf_util.getQuery(me.url, "menu_id", true);

                        var item_id = xyf_util.getQuery(me.url,"item_id");

                        $.post("/DJK/Handlers/CmsHandler.ashx", { action: 'GET_ITEM', menu_id: menu_id,item_id:item_id }, function (result) {

                            if (!result.success) {

                                $.toast(result.msg);

                                return;
                            }

                            el.find(".def_title").text(result.data.CATALOG_TEXT);

                            var itemContentEl = $("<div>"+result.data.ITEM_CONTENT+"</div>");
                          

                            el.children(".content").append(itemContentEl);


                            //要过一会才能拿到img的宽度
                            setTimeout(function () {

                                var imgs = itemContentEl.find("img");

                                var body_width = $(document.body).width();

                                //设置img的宽度不能超过body的宽度
                                imgs.forEach(function (v, i) {


                                    var img_el = $(v);

                                    console.log(img_el[0].width);

                                    if (v.width > body_width) {

                                        img_el.width(body_width - 20);

                                    }


                                });

                                
                            }, 0.5 * 1000);



                        },"json");

                    }

                    return obj;
                }

            </script>


        </div>

    </div>

    <script src="/Core/Scripts/m5/M5.min.js"></script>

    <script src="/Core/Scripts/vue/vue-2.0.1.js"></script>

    <script src="/Core/Scripts/SUI/swiper-3.4.0.min.js"></script>

    <script src="/Core/Scripts/XYF/xyfUtil.js"></script>




</body>
